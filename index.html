<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles/styles.css">
  </head>
  <body>

    <div id="result" class="popup">
      <h1 id="winner">Player has won!</h1>
      <button id="new-game" class="btn" type="button" name="button">New Game</button>
    </div>

    <div class="main-section">
      <div class="player">
        <h2 id="player-info">Player 1</h2><hr>
      </div>
      <div  class="box"><button class="button" id="b1" type="button" name="button"></button></div>
      <div  class="box"><button class="button" id="b2" type="button" name="button"></button></div>
      <div  class="box"><button class="button" id="b3" type="button" name="button"></button></div>
      <div  class="box"><button class="button" id="b4" type="button" name="button"></button></div>
      <div  class="box"><button class="button" id="b5" type="button" name="button"></button></div>
      <div  class="box"><button class="button" id="b6" type="button" name="button"></button></div>
      <div  class="box"><button class="button" id="b7" type="button" name="button"></button></div>
      <div  class="box"><button class="button" id="b8" type="button" name="button"></button></div>
      <div  class="box"><button class="button" id="b9" type="button" name="button"></button></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js">

    </script>
  </body>
</html>
